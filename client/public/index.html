<!DOCTYPE html>
<html>

        jsmeApplet = new JSApplet.JSME("jsme_container", "100%", "500px", {"jme": startingStructure});
        document.JME = jsmeApplet;
      }
    </script>

  </head>
  <body>

    <div id="app"></div>  <!-- Main injection point for React -->

  </body>
